{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュールを更新</title>
    <!-- BootstrapのCSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4" style="max-width: 500px; width: 100%;">
        <!-- ヘッダー -->
        <h1 class="text-center mb-4">スケジュールを更新</h1>

        <!-- フォーム開始 -->
        <form method="post">
            {% csrf_token %}

            <!-- フォーム -->
            <div class="mb-3">
                <label for="id_title" class="form-label">タイトル</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">説明</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="id_start_time" class="form-label">開始時間</label>
                {{ form.start_time }}
            </div>
            <div class="mb-3">
                <label for="id_end_time" class="form-label">終了時間</label>
                {{ form.end_time }}
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{% url 'schedule:schedule_list' %}" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>

    <!-- BootstrapのJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
